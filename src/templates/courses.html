{% extends "base.html" %}

{% block title %}Manage Courses{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Manage Courses</h1>

    <!-- Create Course Form -->
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-xl font-semibold mb-2">Create New Course</h2>
        <form hx-post="/courses/" hx-target="#course-list" hx-swap="beforeend" hx-on="htmx:afterRequest: this.reset()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Course Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" placeholder="e.g., Bachelor of Computer Science" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="code">
                    Course Code
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="code" name="code" type="text" placeholder="e.g., BCS" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Create Course
                </button>
            </div>
        </form>
    </div>

    <!-- List of Courses -->
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
        <h2 class="text-xl font-semibold mb-2">Existing Courses</h2>
        <div id="course-list">
            {% for course in courses %}
                {% include 'partials/course_item.html' %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
