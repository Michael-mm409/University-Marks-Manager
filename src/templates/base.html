<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}University Marks Manager{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="/static/css/tailwind.css" />
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
</head>
<body class="min-h-screen bg-base-200">
  <div class="max-w-7xl mx-auto px-5 py-6">
    <header class="mb-8 flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
      <div>
        <h1 class="text-3xl font-bold tracking-tight">University Marks Manager</h1>
        <p class="text-sm opacity-70">FastAPI · SQLModel · HTMX · Jinja2</p>
      </div>
      <div class="flex items-center gap-4">
        <nav class="flex gap-4 text-sm font-medium">
          <a href="/" class="link link-hover">Home</a>
        </nav>
        <label class="swap swap-rotate theme-toggle">
          <input type="checkbox" id="themeToggle" />
          <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64 17l-.71.71a1 1 0 0 0 0 1.41 1 1 0 0 0 1.41 0L7 18.37A8 8 0 0 0 17 7l1.29-1.29a1 1 0 1 0-1.41-1.41L15.59 5A8 8 0 0 0 5.64 17z"/></svg>
          <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.05 11H1a1 1 0 0 0 0 2h4.05a7 7 0 0 0 13.9 0H23a1 1 0 0 0 0-2h-4.05a7 7 0 0 0-13.9 0z"/></svg>
        </label>
      </div>
    </header>
    <main class="space-y-6">
      {% block content %}{% endblock %}
    </main>
    <footer class="mt-12 pt-6 text-xs opacity-60 text-center">Prototype interface — customize further as needed.</footer>
  </div>
  <script>
    const toggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    const stored = localStorage.getItem('uom-theme');
    if (stored) { root.setAttribute('data-theme', stored); toggle.checked = stored === 'dark'; }
    toggle?.addEventListener('change', () => {
      const theme = toggle.checked ? 'dark' : 'cupcake';
      root.setAttribute('data-theme', theme);
      localStorage.setItem('uom-theme', theme);
    });
  </script>
</body>
</html>
