services:
  nginx:
    container_name: marks-manager-nginx
    image: nginx:latest
    ports:
      - "18000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped

  web:
    container_name: marks-manager-web
    build:
      context: .
      dockerfile: Dockerfile
    image: university-marks-manager:fastapi
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --workers 2
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}
      - ENABLE_DEBUG_ROUTES=${ENABLE_DEBUG_ROUTES}
    # Mark the web app healthy only when /healthz responds OK; helps avoid transient 502s on restart
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/healthz').getcode()==200 else 1)\""]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    depends_on:
      - db

  db:
    container_name: marks-manager-db
    image: postgres:13
    restart: unless-stopped
    volumes:
      - postgres_data_nas:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

volumes:
  postgres_data_nas:
