events {
    worker_connections 1024;
}

http {
    include      mime.types;
    default_type application/octet-stream;
    server {
        listen 80;
        server_name localhost;

        # Proxy static assets to the FastAPI app so we don't need to bind-mount code into nginx
        location /static {
            proxy_pass http://web:8000/static;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1d;
            add_header Cache-Control "public";
        }

        # Proxy all other requests to the FastAPI application
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Avoid caching dynamic HTML in browsers/proxies; ensures redirect logic is always re-evaluated
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header Pragma "no-cache";
            # Conservative timeouts to reduce transient 502s during short restarts
            proxy_connect_timeout 3s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}
